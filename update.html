<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Frame</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <h2>Update Frame</h2>

        <!-- Display loading message -->
        <div id="loadingMessage" class="alert alert-info mt-3" role="alert" style="display:none;">
            Updating frame...
        </div>

        <form id="updateForm">
            <div class="form-group">
                <label for="updateName">Name:</label>
                <p class="text-danger">maksimal 500 karakter</p>
                <input type="text" class="form-control" id="updateName" name="name" required>
            </div>
            <!-- Add this inside your update form -->
            <div class="form-group">
                <label for="frameImage">Current Image:</label>
                <img id="frameImage" src="" alt="Current Frame Image" style="max-width: 100px;">
            </div>

            <div class="form-group">
                <label for="updateImage">Image:</label>
                <input type="file" class="form-control" id="updateImage" name="image">
            </div>
            <div class="form-group">
                <label for="updateLinkBuy">Link Buy:</label>
                <p class="text-danger">maksimal 2000 karakter</p>
                <input type="text" class="form-control" id="updateLinkBuy" name="linkBuy">
            </div>
            <div class="form-group">
                <label for="updateFace">Face:</label>
                <select class="form-control" id="updateFace" name="face">
                    <option value="DIAMOND">Diamond</option>
                    <option value="OBLONG">Oblong</option>
                    <option value="OVAL">Oval</option>
                    <option value="ROUND">Round</option>
                    <option value="SQUARE">Square</option>
                    <option value="TRIANGLE">Triangle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="updateGender">Gender:</label>
                <select class="form-control" id="updateGender" name="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="updateDescription">Description:</label>
                <p class="text-danger">maksimal 5000 karakter</p>

                <textarea maxlength="5000" rows="10" class="form-control" id="updateDescription"
                    name="description"></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="updateFrame()">Save</button>
        </form>
        <a href="index.html" class="btn btn-info mt-3"> Back </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/update.js"></script>

</body>

</html>
