<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <div class="container mt-4">
        <h2>Add New Frame</h2>
        <form id="addFrameForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <p class="text-danger">maksimal 500 karakter</p>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="linkBuy">Link to Buy:</label>
                <p class="text-danger">maksimal 2000 karakter</p>
                <input type="text" class="form-control" id="linkBuy" name="linkBuy" required>
            </div>
            <div class="form-group">
                <label for="face">Face Shape:</label>
                <select class="form-control" id="face" name="face">
                    <option value="Diamond">Diamond</option>
                    <option value="Oblong">Oblong</option>
                    <option value="Oval">Oval</option>
                    <option value="Round">Round</option>
                    <option value="Square">Square</option>
                    <option value="Triangle">Triangle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <p class="text-danger">maksimal 5000 karakter</p>
                <textarea maxlength="5000" class="form-control" id="description" name="description" rows="10"
                    required></textarea>
            </div>

            <!-- Loading Spinner -->
            <div class="spinner-border text-primary" role="status" id="loadingSpinner" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>

            <!-- Alert for success notification -->
            <div class="alert alert-success mt-3" role="alert" id="successAlert" style="display: none;">
                Frame added successfully! Reloading the page...
            </div>

            <!-- Alert for error notification -->
            <div class="alert alert-danger mt-3" role="alert" id="errorAlert" style="display: none;">
                Error adding frame. Please check the entered data.
            </div>

            <button type="button" class="btn btn-primary" onclick="addFrame()">Add Frame</button>
        </form>

        <a href="index.html" class="btn btn-danger mt-3"> Back </a>
    </div>

    <script src="js/create.js"></script>


    <!-- Include Bootstrap JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
